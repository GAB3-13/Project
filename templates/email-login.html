{% extends "home.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="/login/email-login" method="POST">
        <div class="form-group">
          <label for="email-username">Email or Username</label>
          <div class="input-group">
            <input type="text" class="form-control" name="email-username" id="email-username" {% if email %}
                                                            value="{{email}}" {%else%} value="{{username}}"{%endif%}>
            <div class="input-group-append">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

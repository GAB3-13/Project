{% extends "home.html" %}

{% block content %}
<style>
body {
  background-color: #f1f1f1;
}

.flex-container {
  display: flex;
  justify-content: space-between;
  height:300px;

}

.imgcontainer {

  width:100%;
  height: 300px;
  background-image: url('../static/images/editorial.jpg');
  background-repeat: no-repeat;
  background-position: center;
  background-size: auto 100%;
  opacity: 0.8;
  display: flex;
  justify-content: center;
  align-items: center;
}

.message {
  color: red;
  font-size: 24px;
  margin-top: 20px;
}

.button {
  background-color: red;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  margin-top: 10px;
  cursor: pointer;
}

.button:hover {
  background-color: darkred;
}

.categorycontainer {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
  max-width: 800px;
  margin: 0 auto;
}

.category {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 100%;
  background-size: cover;
  background-position: center;
}

.category-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
}

.deals {
background-color:black;
<!--  background-image: url('path/to/deals.jpg');-->
}

.mens {
background-color:black;
  background-image: url('path/to/mens.jpg');
}

.womens {
background-color:black;
  background-image: url('path/to/womens.jpg');
}

.items {
background-color:black;
  background-image: url('path/to/items.jpg');
}
</style>

<div class="imgcontainer">
  <div>
    <p class="message">Hot Items</p>
    <button class="button">Shop Now</button>
  </div>
</div>
<div class="categorycontainer">
  <div class="category deals">
    <div class="category-content">Deals</div>
  </div>
  <div class="category mens">
    <div class="category-content">Mens</div>
  </div>
  <div class="category womens">
    <div class="category-content">Womens</div>
  </div>
  <div class="category items">
    <div class="category-content">Items</div>
  </div>
</div>
{% endblock %}
